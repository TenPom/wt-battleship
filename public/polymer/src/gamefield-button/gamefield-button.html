<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/app-layout/app-grid/app-grid-style.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/maps-icons.html">


<dom-module id="gamefield-button">

    <template>
    <paper-icon-button class$="{{color}} hvr-grow" icon="{{_icon(icon)}}"></paper-icon-button>
        <style is="custom-style">
          paper-icon-button {
              height: 30px;
              margin: auto;
	          cursor: crosshair;
	          font-size: 10px;
	          z-index: 10;
	          margin-top: 2px;
          }
          paper-icon-button.O {
            background: blue;
            color: white;
          }
          paper-icon-button.M {
            background: red;
            color: white;
          }
          paper-icon-button.H {
            background: green;
            color: white;
          }
          paper-icon-button.S {
            background: blue;
            color: white;
          }
        </style>
    </template>
    
<script>

    Polymer({
      is: 'gamefield-button',
      
        properties: {
            icon: {
                type: String,
                value: ""
            },
            color: {
                type: String,
                value: "O"
            },
            row: {
                type: String,
                value: "0"
            },
            col: {
                type: String,
                value: "0"
            }
        },
        
        _icon: function(icon) {
            //console.log(this.color);
            if(this.color == "O")
                this.icon = icon;
            if(this.color == "H" || this.color == "S"){
                this.icon = "maps:directions-boat";
            } else if(this.color == "M"){
                this.icon = "icons:clear";
            }
            console.log(this.icon);
            return this.icon;
        }
    });
  </script>
</dom-module>
