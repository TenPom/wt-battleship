@(form: play.data.Form[MainController.User])
@main("Signup new account", "") {

    <div class="row">
        <div class="col-md-4 col-md-offset-4" id="loginHeader">
            <h1>Signup new account</h1>
        </div>
    </div>
    <div class="row">
        <div class="well col-md-6 col-md-offset-3">
        @helper.form(routes.MainController.signup) {

            @if(form.hasGlobalErrors) {
                <div class="alert alert-success">
                @form.globalError.message
                </div>
            }
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Enter email" value="@form("email").value">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Password">
            </div>
            <div class="btn-group">
                <button type="submit" class="btn btn-default">Submit</button>
                <a type="button" class="btn btn-default" href="@routes.MainController.login">Login to existing Account</a>
            </div>
        }
        </div>
    </div>
}
