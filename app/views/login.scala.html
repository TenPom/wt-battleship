@(form: play.data.Form[MainController.User])

@main("Login to Battleship", "") {

    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="663005661536-pp51ti02kemqet83v8imdjobnl9qddfs.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <div class="row">
        <div class="col-md-4 col-md-offset-4" id="loginHeader">
            <h1 id="schrift">Login to Battleship</h1>
        </div>
    </div>
    
    <div class="row">
        <div class="well col-md-6 col-md-offset-3">
        @helper.form(routes.MainController.authenticate) {
            @if(form.hasGlobalErrors) {
                <div class="alert alert-success">
                    @form.globalError.message
                </div>
            }
            
            <div class="form-group">
                <label id="schrift" for="email">Email address</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Enter email" value="@form("email").value">
            </div>
            
            <div class="form-group">
                <label id="schrift" for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Password">
            </div>
            
            <div class="btn-group">
                <button id="schrift" type="submit" class="btn btn-default hvr-grow">Submit</button>
                <a id="schrift" type="button" class="btn btn-default hvr-grow" href="@routes.MainController.signup">Signup as new User</a>
            </div>
            
            <div class="col">
                <div class="g-signin2"
                  data-scope="https://www.googleapis.com/auth/plus.login"
                  data-redirecturi="postmessage"
                  data-accesstype="offline"
                  data-onsuccess="onSignIn"
                  data-onfailure="onSignInFailure">
                </div>
    
    
    
               <script>
                  function onSignIn(googleUser) {
                    window.location.href = "http://localhost:9000/"
                    // Useful data for your client-side scripts:
                    var profile = googleUser.getBasicProfile();
                    console.log("ID: " + profile.getId()); // Don't send this directly to your server!
                    console.log('Full Name: ' + profile.getName());
                    console.log('Given Name: ' + profile.getGivenName());
                    console.log('Family Name: ' + profile.getFamilyName());
                    console.log("Image URL: " + profile.getImageUrl());
                    console.log("Email: " + profile.getEmail());
            
                    // The ID token you need to pass to your backend:
                    var id_token = googleUser.getAuthResponse().id_token;
                    console.log("ID Token: " + id_token);
                  };
                </script>
            </div>
        }

        </div>   
    </div>
}
