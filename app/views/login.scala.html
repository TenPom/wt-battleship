@(form: play.data.Form[MainController.User])

@main("Login to Battleship", "") {

    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="663005661536-pp51ti02kemqet83v8imdjobnl9qddfs.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <div class="row">
        <div class="col-md-4 col-md-offset-4" id="loginHeader">
            <h1>Login to Battleship</h1>
        </div>
    </div>
    
    <div class="row">
        <div class="well col-md-6 col-md-offset-3">
        @helper.form(routes.MainController.authenticate) {
            @if(form.hasGlobalErrors) {
                <div class="alert alert-success">
                    @form.globalError.message
                </div>
            }
            
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Enter email" value="@form("email").value">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Password">
            </div>
            
            <div class="btn-group">
                <button type="submit" class="btn btn-default hvr-grow">Submit</button>
                <a type="button" class="btn btn-default hvr-grow" href="@routes.MainController.signup">Signup as new User</a>
                <row>
                    <div class="col">
                        <div class="g-signin2 hvr-grow" data-onsuccess="onSignIn" data-theme="dark" id="signInButton"></div>
                        <script>
                            function onSignIn(googleUser) {
                                console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
                                $.ajax(jsRoutes.controllers.MainController.authenticate());
                            };
                            
                            function signOut(googleUser) {
                                console.log('Log Out: ' + googleUser.getBasicProfile().getName());
                                $.ajax(jsRoutes.controllers.MainController.logout());
                            }
                        </script>
                        </div>
                    </div>
                </row>
            
            </div>
        }
    </div>
}
